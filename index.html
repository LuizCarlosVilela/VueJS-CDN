<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{ messageCount }}
		<button v-on:click="count += 1">Adiciona 1</button>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		const app = new Vue({
			el: "#app",
			data: {
				message: "OlÃ¡ mundo!",
				count: 0,
			},
			computed: {
				messageCount() {
					return `${this.message} - ${this.count}`;
				}
			}
		})
	</script>

</body>
</html>
